<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Minimalista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            background: #000;
        }

        .carousel-container {
            flex: 1;
            height: 100vh;
            overflow: hidden;
            position: relative;
            touch-action: none;
            user-select: none;
        }

        .carousel-track {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .carousel-item {
            width: 100%;
            height: 100vh;
            flex-shrink: 0;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        /* Barra lateral moderna */
        .scrollbar {
            width: 80px;
            height: 100vh;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
            position: relative;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            backdrop-filter: blur(10px);
        }

        .scrollbar-track {
            width: 4px;
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            position: relative;
            border-radius: 2px;
            margin: 20px 0;
        }

        .scrollbar-thumb {
            width: 100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
            border-radius: 2px;
            position: absolute;
            top: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            min-height: 40px;
            box-shadow: 0 2px 8px rgba(255,255,255,0.3);
        }

        .scrollbar-thumb::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .scrollbar-thumb:hover::before,
        .scrollbar-thumb:active::before {
            opacity: 1;
        }

        .scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.9) 100%);
            width: 6px;
            margin-left: -1px;
            box-shadow: 0 4px 12px rgba(255,255,255,0.5);
        }

        .scrollbar-thumb:active {
            background: #fff;
            width: 8px;
            margin-left: -2px;
        }

        /* Dots indicator */
        .dots-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            margin-top: 20px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background: #fff;
            width: 8px;
            height: 8px;
            box-shadow: 0 0 8px rgba(255,255,255,0.6);
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: scale(1.3);
        }

        /* Counter */
        .counter {
            color: rgba(255, 255, 255, 0.8);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-align: center;
        }

        .counter .current {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .counter .total {
            font-size: 11px;
            opacity: 0.6;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .scrollbar {
                width: 60px;
                padding: 20px 0;
            }

            .scrollbar-track {
                margin: 15px 0;
            }

            .scrollbar-thumb {
                min-height: 50px;
            }

            .counter .current {
                font-size: 20px;
            }

            .dots-container {
                gap: 6px;
                margin-top: 15px;
            }

            .dot {
                width: 5px;
                height: 5px;
            }

            .dot.active {
                width: 7px;
                height: 7px;
            }
        }

        /* Indicador flutuante */
        .position-indicator {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            font-weight: 500;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .position-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="carousel-container" id="carouselContainer">
        <div class="carousel-track" id="carouselTrack"></div>
    </div>

    <div class="scrollbar" id="scrollbar">
        <div class="counter" id="counter">
            <span class="current" id="currentNumber">1</span>
            <span class="total" id="totalNumber">/ 10</span>
        </div>
        
        <div class="scrollbar-track" id="scrollbarTrack">
            <div class="scrollbar-thumb" id="scrollbarThumb"></div>
        </div>

        <div class="dots-container" id="dotsContainer"></div>
    </div>

    <div class="position-indicator" id="positionIndicator">Imagem 1 de 10</div>

    <script>
        // CUSTOMIZE SUAS IMAGENS AQUI
        const images = [
            'images/1.png', 
            'images/2.png',
            'images/3.png',
            'images/4.png',
            'images/5.png',
            'images/6.png',
            'images/7.png',
            'images/8.png',
            'images/9.png',
            'images/10.png',
        ];

        let currentIndex = 0;
        let lastScrollTime = 0;
        const scrollThrottle = 300;
        const SWIPE_THRESHOLD = 50; // pixels para trocar de imagem
        
        const track = document.getElementById('carouselTrack');
        const carouselContainer = document.getElementById('carouselContainer');
        const scrollbar = document.getElementById('scrollbar');
        const scrollbarTrack = document.getElementById('scrollbarTrack');
        const scrollbarThumb = document.getElementById('scrollbarThumb');
        const positionIndicator = document.getElementById('positionIndicator');
        const dotsContainer = document.getElementById('dotsContainer');
        const currentNumber = document.getElementById('currentNumber');
        const totalNumber = document.getElementById('totalNumber');
        
        let isDraggingContent = false;
        let isDraggingScrollbar = false;
        let startY = 0;
        let indicatorTimeout = null;

        // Cria as imagens
        images.forEach((img, index) => {
            const item = document.createElement('div');
            item.className = 'carousel-item';
            const imgElement = document.createElement('img');
            imgElement.src = img;
            imgElement.alt = `Imagem ${index + 1}`;
            item.appendChild(imgElement);
            track.appendChild(item);
        });

        // Cria dots
        images.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.className = 'dot';
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(index));
            dotsContainer.appendChild(dot);
        });

        // Atualiza total
        totalNumber.textContent = `/ ${images.length}`;

        // Calcula tamanho do thumb
        const thumbHeight = Math.max((100 / images.length), 6);
        scrollbarThumb.style.height = thumbHeight + '%';

        // Mostra indicador de posição
        function showPositionIndicator() {
            positionIndicator.textContent = `Imagem ${currentIndex + 1} de ${images.length}`;
            positionIndicator.classList.add('show');
            
            clearTimeout(indicatorTimeout);
            indicatorTimeout = setTimeout(() => {
                positionIndicator.classList.remove('show');
            }, 1500);
        }

        // Atualiza UI completa
        function updateUI() {
            // Atualiza carrossel
            track.style.transform = `translateY(-${currentIndex * 100}vh)`;
            
            // Atualiza scrollbar thumb
            const maxScroll = images.length - 1;
            const thumbPosition = maxScroll > 0 ? (currentIndex / maxScroll) * (100 - thumbHeight) : 0;
            scrollbarThumb.style.top = thumbPosition + '%';
            
            // Atualiza counter
            currentNumber.textContent = currentIndex + 1;
            
            // Atualiza dots
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
            
            showPositionIndicator();
        }

        // Vai para slide específico
        function goToSlide(index) {
            currentIndex = Math.max(0, Math.min(images.length - 1, index));
            updateUI();
        }

        // Próxima imagem
        function nextSlide() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateUI();
            }
        }

        // Imagem anterior
        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateUI();
            }
        }

        // ========== DRAG NO CONTEÚDO - THRESHOLD BAIXO ==========
        
        // Mouse down
        carouselContainer.addEventListener('mousedown', (e) => {
            isDraggingContent = true;
            startY = e.clientY;
            carouselContainer.style.cursor = 'grabbing';
        });

        // Mouse move
        document.addEventListener('mousemove', (e) => {
            if (!isDraggingContent) return;
            
            const deltaY = startY - e.clientY;
            
            if (Math.abs(deltaY) > SWIPE_THRESHOLD) {
                if (deltaY > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
                isDraggingContent = false;
                carouselContainer.style.cursor = 'grab';
            }
        });

        // Mouse up
        document.addEventListener('mouseup', () => {
            if (isDraggingContent) {
                isDraggingContent = false;
                carouselContainer.style.cursor = 'grab';
            }
        });

        // Touch start
        carouselContainer.addEventListener('touchstart', (e) => {
            isDraggingContent = true;
            startY = e.touches[0].clientY;
        }, { passive: true });

        // Touch move
        carouselContainer.addEventListener('touchmove', (e) => {
            if (!isDraggingContent) return;
            
            const deltaY = startY - e.touches[0].clientY;
            
            if (Math.abs(deltaY) > SWIPE_THRESHOLD) {
                if (deltaY > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
                isDraggingContent = false;
            }
        }, { passive: true });

        // Touch end
        carouselContainer.addEventListener('touchend', () => {
            isDraggingContent = false;
        }, { passive: true });

        // ========== SCROLLBAR ==========
        
        // Clique na scrollbar
        scrollbar.addEventListener('click', (e) => {
            if (e.target === scrollbarThumb || e.target.classList.contains('dot') || 
                e.target.classList.contains('counter') || e.target === currentNumber || 
                e.target === totalNumber) return;
            
            const rect = scrollbarTrack.getBoundingClientRect();
            const clickY = e.clientY - rect.top;
            const percentage = clickY / rect.height;
            const targetIndex = Math.floor(percentage * images.length);
            goToSlide(targetIndex);
        });

        // Drag scrollbar - Mouse
        scrollbarThumb.addEventListener('mousedown', (e) => {
            isDraggingScrollbar = true;
            startY = e.clientY;
            e.preventDefault();
            e.stopPropagation();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDraggingScrollbar) return;
            
            const rect = scrollbarTrack.getBoundingClientRect();
            const deltaY = e.clientY - startY;
            const thumbRect = scrollbarThumb.getBoundingClientRect();
            const newTop = thumbRect.top - rect.top + deltaY;
            const maxTop = rect.height - thumbRect.height;
            const percentage = Math.max(0, Math.min(1, newTop / maxTop));
            const targetIndex = Math.round(percentage * (images.length - 1));
            
            startY = e.clientY;
            goToSlide(targetIndex);
        });

        document.addEventListener('mouseup', () => {
            isDraggingScrollbar = false;
        });

        // Drag scrollbar - Touch
        scrollbarThumb.addEventListener('touchstart', (e) => {
            isDraggingScrollbar = true;
            startY = e.touches[0].clientY;
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if (!isDraggingScrollbar) return;
            
            const rect = scrollbarTrack.getBoundingClientRect();
            const deltaY = e.touches[0].clientY - startY;
            const thumbRect = scrollbarThumb.getBoundingClientRect();
            const newTop = thumbRect.top - rect.top + deltaY;
            const maxTop = rect.height - thumbRect.height;
            const percentage = Math.max(0, Math.min(1, newTop / maxTop));
            const targetIndex = Math.round(percentage * (images.length - 1));
            
            startY = e.touches[0].clientY;
            goToSlide(targetIndex);
        }, { passive: false });

        document.addEventListener('touchend', () => {
            isDraggingScrollbar = false;
        }, { passive: true });

        // ========== SCROLL DO MOUSE ==========
        window.addEventListener('wheel', (e) => {
            if (isDraggingContent || isDraggingScrollbar) return;
            
            const now = Date.now();
            if (now - lastScrollTime < scrollThrottle) return;
            lastScrollTime = now;
            
            if (e.deltaY > 0) {
                nextSlide();
            } else if (e.deltaY < 0) {
                prevSlide();
            }
            e.preventDefault();
        }, { passive: false });

        // ========== TECLADO ==========
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                nextSlide();
                e.preventDefault();
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                prevSlide();
                e.preventDefault();
            }
        });

        // Inicializa
        carouselContainer.style.cursor = 'grab';
        updateUI();
    </script>
</body>
</html>
