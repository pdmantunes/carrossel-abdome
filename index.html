<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Minimalista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .carousel-container {
            flex: 1;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .carousel-track {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .carousel-item {
            width: 100%;
            height: 100vh;
            flex-shrink: 0;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Barra de rolagem estilo navegador */
        .scrollbar {
            width: 16px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
        }

        .scrollbar-track {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .scrollbar-thumb {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            position: absolute;
            top: 0;
            transition: background 0.2s ease;
            cursor: grab;
        }

        .scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        .scrollbar-thumb:active {
            cursor: grabbing;
            background: rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 600px) {
            .scrollbar {
                width: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track" id="carouselTrack"></div>
    </div>

    <div class="scrollbar" id="scrollbar">
        <div class="scrollbar-track">
            <div class="scrollbar-thumb" id="scrollbarThumb"></div>
        </div>
    </div>

    <script>
        // CUSTOMIZE SUAS IMAGENS AQUI
        const images = [
            'images/1.png', 
            'images/2.png',
            'images/3.png',
            'images/4.png',
            'images/5.png',
            'images/6.png',
            'images/7.png',
            'images/8.png',
            'images/9.png',
            'images/10.png',
        
        ];

        let currentIndex = 0;
        let lastScrollTime = 0;
        const scrollThrottle = 300;
        const track = document.getElementById('carouselTrack');
        const scrollbar = document.getElementById('scrollbar');
        const scrollbarThumb = document.getElementById('scrollbarThumb');
        
        let isDragging = false;
        let startY = 0;

        // Cria as imagens
        images.forEach((img, index) => {
            const item = document.createElement('div');
            item.className = 'carousel-item';
            const imgElement = document.createElement('img');
            imgElement.src = img;
            imgElement.alt = `Imagem ${index + 1}`;
            item.appendChild(imgElement);
            track.appendChild(item);
        });

        // Calcula tamanho do thumb baseado no número de imagens
        const thumbHeight = (100 / images.length);
        scrollbarThumb.style.height = thumbHeight + '%';

        // Atualiza posição do carrossel e scrollbar
        function updateCarousel() {
            track.style.transform = `translateY(-${currentIndex * 100}vh)`;
            
            // Atualiza posição do thumb
            const thumbPosition = (currentIndex / images.length) * 100;
            scrollbarThumb.style.top = thumbPosition + '%';
        }

        // Vai para slide específico
        function goToSlide(index) {
            currentIndex = Math.max(0, Math.min(images.length - 1, index));
            updateCarousel();
        }

        // Próxima imagem
        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        }

        // Imagem anterior
        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
        }

        // Scroll do mouse
        window.addEventListener('wheel', (e) => {
            const now = Date.now();
            if (now - lastScrollTime < scrollThrottle) return;
            lastScrollTime = now;
            
            if (e.deltaY > 0) {
                nextSlide();
            } else if (e.deltaY < 0) {
                prevSlide();
            }
            e.preventDefault();
        }, { passive: false });

        // Clique na scrollbar
        scrollbar.addEventListener('click', (e) => {
            if (e.target === scrollbarThumb) return;
            
            const rect = scrollbar.getBoundingClientRect();
            const clickY = e.clientY - rect.top;
            const percentage = clickY / rect.height;
            const targetIndex = Math.floor(percentage * images.length);
            goToSlide(targetIndex);
        });

        // Arrastar o thumb
        scrollbarThumb.addEventListener('mousedown', (e) => {
            isDragging = true;
            startY = e.clientY;
            scrollbarThumb.style.transition = 'none';
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const rect = scrollbar.getBoundingClientRect();
            const deltaY = e.clientY - startY;
            const thumbRect = scrollbarThumb.getBoundingClientRect();
            const newTop = thumbRect.top - rect.top + deltaY;
            const percentage = newTop / (rect.height - thumbRect.height);
            const targetIndex = Math.round(percentage * (images.length - 1));
            
            startY = e.clientY;
            goToSlide(targetIndex);
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                scrollbarThumb.style.transition = '';
            }
        });

        // Touch/swipe mobile
        let touchStartY = 0;
        window.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        window.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        });

        // Teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                nextSlide();
                e.preventDefault();
            } else if (e.key === 'ArrowUp') {
                prevSlide();
                e.preventDefault();
            }
        });

        // Inicializa
        updateCarousel();
    </script>
</body>
</html>
