<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Minimalista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .carousel-container {
            flex: 1;
            height: 100vh;
            overflow: hidden;
            position: relative;
            touch-action: none;
            user-select: none;
        }

        .carousel-track {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .carousel-track.dragging {
            transition: none;
        }

        .carousel-item {
            width: 100%;
            height: 100vh;
            flex-shrink: 0;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        /* Barra de rolagem melhorada */
        .scrollbar {
            width: 32px;
            height: 100vh;
            background: rgba(200, 200, 200, 0.4);
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scrollbar-track {
            width: 12px;
            height: 100%;
            background: rgba(220, 220, 220, 0.3);
            position: relative;
            border-radius: 6px;
        }

        .scrollbar-thumb {
            width: 100%;
            background: rgba(150, 150, 150, 0.8);
            border-radius: 6px;
            position: absolute;
            top: 0;
            transition: background 0.2s ease, width 0.2s ease;
            cursor: grab;
            min-height: 40px;
        }

        .scrollbar-thumb:hover,
        .scrollbar-thumb:active {
            background: rgba(100, 100, 100, 0.95);
            width: 16px;
            margin-left: -2px;
        }

        .scrollbar-thumb:active {
            cursor: grabbing;
        }

        /* Melhorias para mobile */
        @media (max-width: 768px) {
            .scrollbar {
                width: 48px;
                background: rgba(200, 200, 200, 0.3);
            }

            .scrollbar-track {
                width: 16px;
            }

            .scrollbar-thumb {
                background: rgba(120, 120, 120, 0.85);
                min-height: 60px;
            }

            .scrollbar-thumb:active {
                width: 20px;
                margin-left: -2px;
                background: rgba(80, 80, 80, 0.95);
            }
        }

        /* Indicador visual de posição */
        .position-indicator {
            position: fixed;
            top: 20px;
            right: 70px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .position-indicator.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .position-indicator {
                right: 65px;
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container" id="carouselContainer">
        <div class="carousel-track" id="carouselTrack"></div>
    </div>

    <div class="scrollbar" id="scrollbar">
        <div class="scrollbar-track" id="scrollbarTrack">
            <div class="scrollbar-thumb" id="scrollbarThumb"></div>
        </div>
    </div>

    <div class="position-indicator" id="positionIndicator">1 / 10</div>

    <script>
        // CUSTOMIZE SUAS IMAGENS AQUI
        const images = [
            'images/1.png', 
            'images/2.png',
            'images/3.png',
            'images/4.png',
            'images/5.png',
            'images/6.png',
            'images/7.png',
            'images/8.png',
            'images/9.png',
            'images/10.png',
        ];

        let currentIndex = 0;
        let currentPosition = 0; // Posição real em vh
        let lastScrollTime = 0;
        const scrollThrottle = 300;
        const track = document.getElementById('carouselTrack');
        const carouselContainer = document.getElementById('carouselContainer');
        const scrollbar = document.getElementById('scrollbar');
        const scrollbarTrack = document.getElementById('scrollbarTrack');
        const scrollbarThumb = document.getElementById('scrollbarThumb');
        const positionIndicator = document.getElementById('positionIndicator');
        
        let isDraggingContent = false;
        let isDraggingScrollbar = false;
        let startY = 0;
        let startPosition = 0;
        let indicatorTimeout = null;

        // Cria as imagens
        images.forEach((img, index) => {
            const item = document.createElement('div');
            item.className = 'carousel-item';
            const imgElement = document.createElement('img');
            imgElement.src = img;
            imgElement.alt = `Imagem ${index + 1}`;
            item.appendChild(imgElement);
            track.appendChild(item);
        });

        // Calcula tamanho do thumb baseado no número de imagens
        const thumbHeight = Math.max((100 / images.length), 8);
        scrollbarThumb.style.height = thumbHeight + '%';

        // Mostra indicador de posição
        function showPositionIndicator() {
            positionIndicator.textContent = `${currentIndex + 1} / ${images.length}`;
            positionIndicator.classList.add('show');
            
            clearTimeout(indicatorTimeout);
            indicatorTimeout = setTimeout(() => {
                positionIndicator.classList.remove('show');
            }, 1500);
        }

        // Atualiza posição do carrossel e scrollbar
        function updateCarousel(smooth = true) {
            currentPosition = currentIndex * 100;
            
            if (smooth) {
                track.classList.remove('dragging');
            }
            
            track.style.transform = `translateY(-${currentPosition}vh)`;
            updateScrollbarThumb();
            showPositionIndicator();
        }

        // Atualiza apenas o thumb da scrollbar
        function updateScrollbarThumb() {
            const maxScroll = images.length - 1;
            const thumbPosition = maxScroll > 0 ? (currentIndex / maxScroll) * (100 - thumbHeight) : 0;
            scrollbarThumb.style.top = thumbPosition + '%';
        }

        // Aplica posição durante o drag
        function applyPosition(position) {
            track.style.transform = `translateY(-${position}vh)`;
            
            // Atualiza índice atual baseado na posição
            const newIndex = Math.max(0, Math.min(images.length - 1, Math.round(position / 100)));
            if (newIndex !== currentIndex) {
                currentIndex = newIndex;
                updateScrollbarThumb();
                showPositionIndicator();
            }
        }

        // Encaixa na imagem mais próxima
        function snapToNearest() {
            currentIndex = Math.max(0, Math.min(images.length - 1, Math.round(currentPosition / 100)));
            updateCarousel(true);
        }

        // Vai para slide específico
        function goToSlide(index) {
            currentIndex = Math.max(0, Math.min(images.length - 1, index));
            updateCarousel();
        }

        // Próxima imagem
        function nextSlide() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        }

        // Imagem anterior
        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        }

        // ========== DRAG NO CONTEÚDO (IMAGENS) ==========
        
        // Mouse down no conteúdo
        carouselContainer.addEventListener('mousedown', (e) => {
            isDraggingContent = true;
            startY = e.clientY;
            startPosition = currentPosition;
            track.classList.add('dragging');
            carouselContainer.style.cursor = 'grabbing';
        });

        // Mouse move
        document.addEventListener('mousemove', (e) => {
            if (!isDraggingContent) return;
            
            const deltaY = startY - e.clientY;
            const deltaVh = (deltaY / window.innerHeight) * 100;
            const newPosition = Math.max(0, Math.min((images.length - 1) * 100, startPosition + deltaVh));
            
            currentPosition = newPosition;
            applyPosition(currentPosition);
        });

        // Mouse up
        document.addEventListener('mouseup', () => {
            if (isDraggingContent) {
                isDraggingContent = false;
                carouselContainer.style.cursor = 'grab';
                snapToNearest();
            }
        });

        // Touch start no conteúdo
        carouselContainer.addEventListener('touchstart', (e) => {
            isDraggingContent = true;
            startY = e.touches[0].clientY;
            startPosition = currentPosition;
            track.classList.add('dragging');
        }, { passive: true });

        // Touch move no conteúdo
        carouselContainer.addEventListener('touchmove', (e) => {
            if (!isDraggingContent) return;
            
            const deltaY = startY - e.touches[0].clientY;
            const deltaVh = (deltaY / window.innerHeight) * 100;
            const newPosition = Math.max(0, Math.min((images.length - 1) * 100, startPosition + deltaVh));
            
            currentPosition = newPosition;
            applyPosition(currentPosition);
        }, { passive: true });

        // Touch end no conteúdo
        carouselContainer.addEventListener('touchend', () => {
            if (isDraggingContent) {
                isDraggingContent = false;
                snapToNearest();
            }
        }, { passive: true });

        // ========== SCROLLBAR ==========
        
        // Clique na scrollbar
        scrollbar.addEventListener('click', (e) => {
            if (e.target === scrollbarThumb) return;
            
            const rect = scrollbarTrack.getBoundingClientRect();
            const clickY = e.clientY - rect.top;
            const percentage = clickY / rect.height;
            const targetIndex = Math.floor(percentage * images.length);
            goToSlide(targetIndex);
        });

        // Drag da scrollbar - Mouse
        scrollbarThumb.addEventListener('mousedown', (e) => {
            isDraggingScrollbar = true;
            startY = e.clientY;
            scrollbarThumb.style.transition = 'none';
            e.preventDefault();
            e.stopPropagation();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDraggingScrollbar) return;
            
            const rect = scrollbarTrack.getBoundingClientRect();
            const deltaY = e.clientY - startY;
            const thumbRect = scrollbarThumb.getBoundingClientRect();
            const newTop = thumbRect.top - rect.top + deltaY;
            const maxTop = rect.height - thumbRect.height;
            const percentage = Math.max(0, Math.min(1, newTop / maxTop));
            const targetIndex = Math.round(percentage * (images.length - 1));
            
            startY = e.clientY;
            goToSlide(targetIndex);
        });

        document.addEventListener('mouseup', () => {
            if (isDraggingScrollbar) {
                isDraggingScrollbar = false;
                scrollbarThumb.style.transition = '';
            }
        });

        // Drag da scrollbar - Touch
        scrollbarThumb.addEventListener('touchstart', (e) => {
            isDraggingScrollbar = true;
            startY = e.touches[0].clientY;
            scrollbarThumb.style.transition = 'none';
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if (!isDraggingScrollbar) return;
            
            const rect = scrollbarTrack.getBoundingClientRect();
            const deltaY = e.touches[0].clientY - startY;
            const thumbRect = scrollbarThumb.getBoundingClientRect();
            const newTop = thumbRect.top - rect.top + deltaY;
            const maxTop = rect.height - thumbRect.height;
            const percentage = Math.max(0, Math.min(1, newTop / maxTop));
            const targetIndex = Math.round(percentage * (images.length - 1));
            
            startY = e.touches[0].clientY;
            goToSlide(targetIndex);
        }, { passive: false });

        document.addEventListener('touchend', () => {
            if (isDraggingScrollbar) {
                isDraggingScrollbar = false;
                scrollbarThumb.style.transition = '';
            }
        }, { passive: true });

        // Touch na track da scrollbar
        scrollbarTrack.addEventListener('touchstart', (e) => {
            if (e.target === scrollbarThumb) return;
            
            const rect = scrollbarTrack.getBoundingClientRect();
            const touchY = e.touches[0].clientY - rect.top;
            const percentage = touchY / rect.height;
            const targetIndex = Math.floor(percentage * images.length);
            goToSlide(targetIndex);
            e.preventDefault();
        }, { passive: false });

        // ========== SCROLL DO MOUSE ==========
        window.addEventListener('wheel', (e) => {
            if (isDraggingContent || isDraggingScrollbar) return;
            
            const now = Date.now();
            if (now - lastScrollTime < scrollThrottle) return;
            lastScrollTime = now;
            
            if (e.deltaY > 0) {
                nextSlide();
            } else if (e.deltaY < 0) {
                prevSlide();
            }
            e.preventDefault();
        }, { passive: false });

        // ========== TECLADO ==========
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                nextSlide();
                e.preventDefault();
            } else if (e.key === 'ArrowUp') {
                prevSlide();
                e.preventDefault();
            }
        });

        // Inicializa
        carouselContainer.style.cursor = 'grab';
        updateCarousel();
    </script>
</body>
</htm
